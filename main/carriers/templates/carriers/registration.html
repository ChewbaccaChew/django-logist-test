{% extends 'project/basic.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row" style="margin-bottom: 50px; margin-top: 50px">
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Регистрация нового пользователя</h3>

        {% csrf_token %}
        {{ form|crispy }}

    </form>
</div>

</div>
{% endblock %}
